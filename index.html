<!doctype html>
<html lang="en" data-framework="backbonejs">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Backbone.js â€¢ TodoMVC</title>
		<link rel="stylesheet" href="css/base.css">
	</head>
	<body>
		<section id="todoapp">
			<header id="header">
				<h1>lap timer</h1>
				<div id="timer-tray">
					<div id="time"></div>

					<button id="start-button" value="Start">Start</button>
					<button id="lap-button" value="Start">Lap</button>
					<button id="reset-button">Reset</button>
				</div>
				<div id="plot" style="height:200px;margin:0px 10px 0px 64px"></div>
			</header>
			<section id="main">
				<ul id="todo-list"></ul>
			</section>
			<footer id="footer"></footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>Written by <a href="https://github.com/dhilowitz">David Hilowitz</a></p>
			<p>Based on the <a href="http://todomvc.com">TodoMVC</a> example by <a href="https://github.com/addyosmani">Addy Osmani</a></p>
		</footer>
		<script type="text/template" id="item-template">
			<div class="view">
				<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
				<label><%- title %></label>
				<button class="destroy"></button>
			</div>
			<input class="edit" value="<%- title %>">
		</script>
		<script type="text/template" id="stats-template">
			<span id="todo-count">
				<strong><%= remaining %></strong> <%= remaining === 1 ? 'lap' : 'laps' %>
				| avg: <%= average %>
			</span>
			
			
			<% if (completed) { %>
			<button id="clear-completed">Clear all laps (<%= completed %>)</button>
			<% } %>
		</script>
		<script type="text/template" id="time-template">
			<span id="total-time"><%= totalTime %></span>
			<span id="lap-time"><%= lapTime %></span>
		</script>
		<scripta src="bower_components/todomvc-common/base.js"></script>
		<script src="bower_components/jquery/jquery.js"></script>
		<script src="bower_components/flot/jquery.flot.js"></script>
		<script src="bower_components/underscore/underscore.js"></script>
		<script src="bower_components/backbone/backbone.js"></script>
		<script src="bower_components/backbone.localStorage/backbone.localStorage.js"></script>
		<script src="js/models/todo.js"></script>
		<script src="js/collections/todos.js"></script>
		<script src="js/views/todo-view.js"></script>
		<script src="js/views/app-view.js"></script>
		<script src="js/routers/router.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
